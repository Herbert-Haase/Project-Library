<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Card Display</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      </div>
    </div>
    <!-- Add this inside the body tag, after the container div -->
<dialog id="book-dialog">
    <form method="dialog">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        
        <label for="pages">Pages:</label>
        <input type="number" id="pages" min="1" required>
        
        <label for="read-status">Read Status:</label>
        <select id="read-status" required>
            <option value="unread">Unread</option>
            <option value="reading">Reading</option>
            <option value="finished">Finished</option>
        </select>
        
        <menu>
            <button value="cancel">Cancel</button>
            <button value="submit" id="submit-dialog" class="disabled">Submit</button>
        </menu>
    </form>
</dialog>

    <button id="add-book">Add Book</button>
  </body>
</html>
